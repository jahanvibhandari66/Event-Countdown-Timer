<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <link rel="stylesheet" href="event timer.css">
</head>
<body>
    <div class="container">
        <h1>Event Countdown</h1>
        <form id="eventForm">
            <label for="eventDateTime">Enter Event Date and Time:</label>
            <input type="datetime-local" id="eventDateTime" required>
            <button type="submit">Start Countdown</button>
        </form>
        <div class="countdown">
            <div id="timer">
                <div id="days"></div>
                <div id="hours"></div>
                <div id="minutes"></div>
                <div id="seconds"></div>
            </div>
        </div>
    </div>
    <script src="event timer.js"></script>
</body>
</html>
